<div class="flex flex-column p-4">
  <webcam [trigger]="triggerObservable"
    (imageCapture)="imageHandler($event)"
    *ngIf="!webcamImage">
  </webcam>
  <img *ngIf="webcamImage" height="480" width="640" [src]="webcamImage.imageAsDataUrl"/>
  <div class="flex justify-content-between py-2">
    <button pButton *ngIf="!webcamImage" (click)="takeAPicture()">Tirar Foto</button>
    <button pButton *ngIf="webcamImage"(click)="webcamImage = null">Tirar outra Foto</button>
  </div>
  <button pButton label="Processar" (click)="processImageButton()" class="mb-4"></button> 
  <p-fileUpload
    accept="image/*" 
    invalidFileSizeMessageSummary="{0}: Tamanho inválido, "
    invalidFileTypeMessageSummary="{0}: Formato inválido, "
    invalidFileTypeMessageDetail="formato aceito: {0}."
    [multiple]="false"
    [showUploadButton]="false"
    [showCancelButton]="false"
    [customUpload]="true" 
    (onSelect)="onSelectFile($event)">
  </p-fileUpload>
  <div [innerHTML]="responseHtml" class="p-4"></div>
  <p-progressSpinner *ngIf="showProgress"></p-progressSpinner>
</div>
