<div class="chat-container">
  <div *ngFor="let message of messageList">
    <app-chat-message [type]="message.type" [message]="message.message"></app-chat-message>
  </div>
  <div class="flex">
    <input pInputText placeholder="Enviar mensagem" class="mr-3 w-full">
    <button pButton icon="pi pi-camera" class="p-button-outlined mr-3"></button>
    <button pButton icon="pi pi-microphone"></button>
  </div>
</div>
