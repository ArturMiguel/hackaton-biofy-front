<div class="chat-container">
  <div id="chat-message-list" class="chat-message-list">
    <div *ngFor="let message of messageList">
      <app-chat-message [type]="message.type" [message]="message.message"></app-chat-message>
    </div>
  </div>

  <div *ngIf="isSubmiting" class="writing-text">IA.GRO est치 digitando...</div>
  <div *ngIf="isTranscriptingAudio" class="writing-text">IA.GRO est치 transcrevendo o 치udio...</div>

  <div class="flex">
    <div *ngIf="isRecordingAudio" class="flex align-items-center w-full">
      <div class="recording mx-2">.</div>
      <span>Gravando 치udio...</span>
    </div>
    <input pInputText placeholder="Enviar mensagem" class="mr-3 w-full" [(ngModel)]="message" [disabled]="isSubmiting" (keyup.enter)="sendMessage()" *ngIf="!isRecordingAudio">

    <button pButton [icon]="isSubmiting ? 'pi pi-spin pi-spinner' : 'pi pi-send'" class="p-button-outlined mr-3 button-primary" (click)="sendMessage()" [disabled]="isSubmiting || isRecordingAudio || isTranscriptingAudio"></button>

    <button pButton icon="pi pi-camera" class="p-button-outlined mr-3 button-primary" [disabled]="isSubmiting || isRecordingAudio || isTranscriptingAudio"></button>

    <button pButton icon="pi pi-microphone" class="start-record-button" (click)="startAudioRecording()" *ngIf="!isRecordingAudio" [disabled]="isSubmiting || isTranscriptingAudio"></button>
    <button pButton icon="pi pi-microphone" class="stop-record-button" (click)="stopAudioRecording()" *ngIf="isRecordingAudio" [disabled]="isSubmiting || isTranscriptingAudio"></button>
  </div>
</div>
